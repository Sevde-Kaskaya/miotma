<ion-header collapse="condense">
  <ion-button fill="clear" size="large" (click)="cancel()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
  <ion-title color="light">{{my_app.name}}</ion-title>
</ion-header>

<ion-content>

  <ion-item no-lines color="#0000" *ngFor="let project of projects" (click)="getProjectDetails(project)">
    <ion-label color="medium">{{project.name}}</ion-label>
  </ion-item>

</ion-content>
