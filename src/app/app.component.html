<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectLed()" lines="none" routerDirection="forward">
              <ion-label color="medium">Led</ion-label>
            </ion-item>
            <ion-item (click)="selectGraph()" lines="none" routerDirection="forward">
              <ion-label color="medium">Grafik</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" [swipeGesture]="false"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
